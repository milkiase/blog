{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>OpenSource blog project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body class="container ">
        <header class=" mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h1><a href="/">OpenSource Blog Project </a></h1>
            <h4>Name: Milkias Tesfalem</h4>
            <h4>ID: MIT/UR/1097/10</h4>
            </div>
            <a href="/post/new/">Add New Post</a>
        </header>

        <!-- <article>
            <time>published: 10.01.2024, 12:14</time>
            <h2><a href="">My first post</a></h2>
            <p>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
        </article> -->
        {% for post in posts %}
            <article class=" card my-3 ">
                <div class="d-flex gap-5 align-items-center ">
                    <h2 class="p-2"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    </h2>
                    <span>
                        <a href="{% url 'post_edit' pk=post.pk %}">Edit</a> |
                        <a href="{% url 'post_delete' pk=post.pk %}" class="text-danger">Delete</a>
                    </span>
                </div>
                <div class="card-body">
                    <p> {{post.text}} </p>
                </div>
                <time class=" card-footer">published: {{post.created_date}} </time>
            </article>
        {% endfor %}
    </body>
</html>
